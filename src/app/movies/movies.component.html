<div class="card my-2">
  <div class="card-header">
    {{ title }}
  </div>
  <ul class="list-group list-group-flush">
    <li
      class="list-group-item d-flex align-item-center justify-content-between"
      *ngFor="let movie of movies"
      routerLink="/detail/{{ movie.id }}"
    >
      <span class="badge bg-primary"> {{ movie.id }}</span
      >{{ movie.name }}
      <button type="button" class="btn-close"></button>
    </li>
  </ul>
</div>
<div class="card my-2">
  <div class="card-header">Add Movie</div>
  <div class="card-body">
    <div class="form-group my-3">
      <label for="name">name</label>
      <input #name class="form-control" />
    </div>

    <div class="form-group my-3">
      <label for="imageUrl">imageUrl</label>
      <input #imageUrl class="form-control" />
    </div>

    <div class="form-group my-3">
      <label for="description">description</label>
      <textarea #description class="form-control"> </textarea>
    </div>
    <button
      (click)="
        addMovie(name.value, imageUrl.value, description.value);
        name.value = '';
        imageUrl.value = '';
        description.value = ''
      "
      class="btn btn-primary btn-sm my-3"
    >
      Save Changes
    </button>
  </div>
</div>
